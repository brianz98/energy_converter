<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quantum Energy Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Quantum Chemistry Energy Converter</h1>

    <!-- precision control moved to bottom -->
      <div class="diff-row">
        <button id="diff-toggle" class="diff-toggle" type="button" aria-pressed="false">Energy difference mode</button>
      </div>

    <section id="conversions">
      <table id="conversions-table">
        <tbody>
          <tr>
            <td>Hartree (<em>E</em><sub>h</sub>)</td>
            <td>
              <div class="single"><input id="in-hartree" type="number" step="any" /></div>
              <div class="pair" style="display:none">
                <input id="in-hartree-a" type="number" step="any" />
                <span style="padding:0 6px">−</span>
                <input id="in-hartree-b" type="number" step="any" />
                <span style="padding:0 6px">=</span>
                <input id="in-hartree-d" type="text" readonly />
              </div>
            </td>
            <td class="copy-col"><button class="copy-btn" data-unit="hartree" type="button" aria-label="Copy hartree"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr>
            <td>eV</td>
            <td>
              <div class="single"><input id="in-ev" type="number" step="any" /></div>
              <div class="pair" style="display:none">
                <input id="in-ev-a" type="number" step="any" />
                <span style="padding:0 6px">−</span>
                <input id="in-ev-b" type="number" step="any" />
                <span style="padding:0 6px">=</span>
                <input id="in-ev-d" type="text" readonly />
              </div>
            </td>
            <td class="copy-col"><button class="copy-btn" data-unit="ev" type="button" aria-label="Copy eV"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr>
            <td>cm<sup>-1</sup></td>
            <td>
              <div class="single"><input id="in-cm-1" type="number" step="any" /></div>
              <div class="pair" style="display:none">
                <input id="in-cm-1-a" type="number" step="any" />
                <span style="padding:0 6px">−</span>
                <input id="in-cm-1-b" type="number" step="any" />
                <span style="padding:0 6px">=</span>
                <input id="in-cm-1-d" type="text" readonly />
              </div>
            </td>
            <td class="copy-col"><button class="copy-btn" data-unit="cm-1" type="button" aria-label="Copy cm-1"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr>
            <td>kcal mol<sup>-1</sup></td>
            <td>
              <div class="single"><input id="in-kcal_per_mol" type="number" step="any" /></div>
              <div class="pair" style="display:none">
                <input id="in-kcal_per_mol-a" type="number" step="any" />
                <span style="padding:0 6px">−</span>
                <input id="in-kcal_per_mol-b" type="number" step="any" />
                <span style="padding:0 6px">=</span>
                <input id="in-kcal_per_mol-d" type="text" readonly />
              </div>
            </td>
            <td class="copy-col"><button class="copy-btn" data-unit="kcal_per_mol" type="button" aria-label="Copy kcal per mol"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr>
            <td>kJ mol<sup>-1</sup></td>
            <td>
              <div class="single"><input id="in-kj_per_mol" type="number" step="any" /></div>
              <div class="pair" style="display:none">
                <input id="in-kj_per_mol-a" type="number" step="any" />
                <span style="padding:0 6px">−</span>
                <input id="in-kj_per_mol-b" type="number" step="any" />
                <span style="padding:0 6px">=</span>
                <input id="in-kj_per_mol-d" type="text" readonly />
              </div>
            </td>
            <td class="copy-col"><button class="copy-btn" data-unit="kj_per_mol" type="button" aria-label="Copy kJ per mol"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr>
            <td><em>T<sub>c</sub></em> (<em>E/k</em><sub>B</sub>)</td>
            <td>
              <div class="single"><input id="in-kelvin" type="number" step="any" /></div>
              <div class="pair" style="display:none">
                <input id="in-kelvin-a" type="number" step="any" />
                <span style="padding:0 6px">−</span>
                <input id="in-kelvin-b" type="number" step="any" />
                <span style="padding:0 6px">=</span>
                <input id="in-kelvin-d" type="text" readonly />
              </div>
            </td>
            <td class="copy-col"><button class="copy-btn" data-unit="kelvin" type="button" aria-label="Copy kelvin"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr>
            <td>MHz</td>
            <td>
              <div class="single"><input id="in-mhz" type="number" step="any" /></div>
              <div class="pair" style="display:none">
                <input id="in-mhz-a" type="number" step="any" />
                <span style="padding:0 6px">−</span>
                <input id="in-mhz-b" type="number" step="any" />
                <span style="padding:0 6px">=</span>
                <input id="in-mhz-d" type="text" readonly />
              </div>
            </td>
            <td class="copy-col"><button class="copy-btn" data-unit="mhz" type="button" aria-label="Copy MHz"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr>
            <td>nm (photon)</td>
            <td>
              <div class="single"><input id="in-nm" type="number" step="any" /></div>
              <div class="pair" style="display:none">
                <input id="in-nm-a" type="number" step="any" />
                <span style="padding:0 6px">−</span>
                <input id="in-nm-b" type="number" step="any" />
                <span style="padding:0 6px">=</span>
                <input id="in-nm-d" type="text" readonly />
              </div>
            </td>
            <td class="copy-col"><button class="copy-btn" data-unit="nm" type="button" aria-label="Copy nm"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr class="divider-row"><td colspan="3"><hr class="row-rule"></td></tr>
          <tr id="nm-visual-row">
            <td>Spectral region</td>
            <td>
              <div class="nm-visual">
                <div id="nm-region-desc" class="nm-region">&nbsp;</div>
                <div id="nm-color-bar" class="nm-color-bar" aria-hidden="true"></div>
              </div>
            </td>
            <td class="copy-col"><button class="copy-color-btn" type="button" aria-label="Copy color hex"><svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg></button></td>
          </tr>
          <tr class="divider-row"><td colspan="3"><hr class="row-rule"></td></tr>
        </tbody>
      </table>
    </section>

    <!-- precision control (bottom) -->
    <div class="precision-bottom">
      <div class="precision-row">
        <div class="precision-inline">
          <label class="precision-text" for="precision">Significant figures:</label>
          <div class="precision-controls">
            <button id="precision-decrement" class="stepper-btn" type="button" aria-label="Decrease precision">−</button>
            <input id="precision" type="number" min="1" max="30" step="1" value="10" />
            <button id="precision-increment" class="stepper-btn" type="button" aria-label="Increase precision">+</button>
          </div>
        </div>

        <a class="gh-btn" href="https://github.com/brianz98/energy_converter" target="_blank" rel="noopener noreferrer" aria-label="Open project on GitHub">
          <!-- GitHub Mark (small) -->
          <svg viewBox="0 0 16 16" width="18" height="18" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
      </div>
    </div>

    <!-- <footer>
      <p></p>
    </footer> -->
  </main>

  <script src="script.js"></script>
</body>
</html>
